<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form a Story</title>
    <link rel="shortcut icon" href="#" />
    <!-- Google fonts start -->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <!-- Google fonts end -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section id="top">
      <img src="./formAStoryLogo.svg" alt="Form A Story Logo" />
    </section>
    <section id="main">
      <h1>
        Complete the form-<br />
        Complete the Story!
      </h1>
      <hr />
      <!-- Add your form below -->
      <form action="./story.html" method="GET">
        <label for="animal-1">Animal: </label>
        <input type="text" name="animal-1" id="animal-1" required />
        <br />
        <label for="animal-2">Animal: </label>
        <input type="text" name="animal-2" id="animal-2" required />
        <br />
        <label for="animal-3">Animal: </label>
        <input type="text" name="animal-3" id="animal-3" required />
        <br />
        <label for="adj-1">Adjective (ends in -ed): </label>
        <input type="text" name="adj-1" id="adj-1" required />
        <br />
        <label for="verb-1">Verb(ends in -ing): </label>
        <input type="text" name="verb-1" id="verb-1" required />
        <br />
        <label for="num-1">Number: </label>
        <input type="number" name="num-1" id="num-1" type="number" required />
        <br />
        <span>Yes or No:</span>
        <input type="radio" name="answer" id="yes" value="yes" required />
        <label for="yes">Yes</label>
        <input type="radio" name="answer" id="no" value="no" required />
        <label for="no">No</label>
        <br />
        <label for="speed">Relative speed (ends in -er)</label>
        <select name="speed" id="speed" required>
          <option value="slower">Slower</option>
          <option value="faster">Faster</option>
        </select>
        <br />
        <label for="quote">Motivational Quote:</label>
        <input
          type="text"
          required
          id="quote"
          name="quote"
          list="quote-choices"
        />
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="winner takes a holiday!"></option>
        </datalist>
        <br />
        <label for="message">Meaningful Message:</label>
        <textarea
          name="message"
          id="message"
          cols="40"
          rows="8"
          required
        ></textarea>
        <br />
        <input type="submit" value="Form My Story!" />
      </form>
    </section>
  </body>
</html>
